    <!-- body that countries-->
    <div class="container my-5">
      <div class="row g-4" id="countries"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-center modal-lg">
        <div class="modal-content">
          <div class="modal-header text-center" style="background: #f7f7f7">
            <div
              class="d-flex align-items-center gap-5 text-center"
              id="imgAdd"></div>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div
            class="modal-body"
            id="myBodyModal"
            style="background: #f7f7f7"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal PostModal -->
    <div class="modal fade" id="postModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-center modal-lg">
        <div class="modal-content">
          <div class="modal-header text-center" style="background: #f7f7f7">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Post Country
            </h1>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body" id="addModal"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveChanges()">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Edit -->
    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-center modal-lg">
        <div class="modal-content">
          <div class="modal-header" id="editHeader">
            <div class="d-flex align-items-center gap-3" id="editHead"></div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="MyModal"></div>
            <div class="d-flex gap-3">
              <div class="py-2" style="flex: 1">
                <label for="username" class="text-primary"
                  >Enter Name of Country:</label
                >
                <input
                  type="text"
                  placeholder="Enter Name of Country:"
                  id="inp1"
                  class="form-control my-2" />
                <label for="username" class="text-primary"
                  >Enter Capital of Country:</label
                >
                <input
                  type="text"
                  placeholder="Enter Capital of Country:"
                  id="inp2"
                  class="form-control my-2" />
                <label for="username" class="text-primary"
                  >Enter Population:</label
                >
                <input
                  type="text"
                  placeholder="Enter Population:"
                  id="inp3"
                  class="form-control my-2" />
                <label for="username" class="text-primary">Enter Region:</label>
                <input
                  type="text"
                  placeholder="Enter Region:"
                  id="inp4"
                  class="form-control my-2" />
              </div>

              <div class="py-2" style="flex: 1">
                <label for="username" class="text-primary"
                  >Enter Name of FIFA:</label
                >
                <input
                  type="text"
                  placeholder="Enter Name of FIFA:"
                  id="inp5"
                  class="form-control my-2" />
                <label for="username" class="text-primary"
                  >Enter Name of Subregion:</label
                >
                <input
                  type="text"
                  placeholder="Enter Name of Subregion:"
                  id="inp6"
                  class="form-control my-2" />
                <label for="username" class="text-primary"
                  >Enter Name of Domain:</label
                >
                <input
                  type="text"
                  placeholder="Enter Name of Domain:"
                  id="inp7"
                  class="form-control my-2" />
                <label for="username" class="text-primary"
                  >Enter Borders:</label
                >
                <input
                  type="text"
                  placeholder="Enter Borders:"
                  id="inp8"
                  class="form-control my-2" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="savePutData()">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal local storage -->
    <!-- Modal -->
    <!-- Modal -->
    <div class="modal fade" id="localStorage" tabindex="-1">
      <div class="modal-dialog modal-dialog-center modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Local Storage
            </h1>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="text-center">#</th>
                  <th scope="col" class="text-center">Name of Country</th>
                  <th scope="col" class="text-center">Capital of Country</th>
                  <th scope="col" class="text-center">Population</th>
                  <th scope="col" class="text-center">Region</th>
                  <th scope="col" class="text-center">Borders</th>
                  <th scope="col" class="text-center">FIFA</th>
                  <th scope="col" class="text-center">File</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
